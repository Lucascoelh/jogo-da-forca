<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca Online</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .hidden-word { font-size: 24px; letter-spacing: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Jogo da Forca Online</h1>
    <div id="setup">
        <p>Configurar palavra secreta:</p>
        <input type="text" id="word-input">
        <button onclick="setWord()">Enviar Palavra</button>
    </div>
    <div id="game" style="display: none;">
        <p id="status"></p>
        <p class="hidden-word" id="hidden-word">_ _ _ _ _</p>
        <p>Chances restantes: <span id="remaining-tries">6</span></p>
        <input type="text" id="letter-input" maxlength="1">
        <button onclick="sendGuess()">Enviar Letra</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function setWord() {
            const word = document.getElementById('word-input').value;
            if (word) {
                socket.emit('set-word', word);
                document.getElementById('setup').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }
        }

        socket.on('game-state', (state) => {
            document.getElementById('hidden-word').innerText = state.revealedWord.split('').join(' ');
            document.getElementById('remaining-tries').innerText = state.remainingTries;
            document.getElementById('status').innerText = '';
        });

        socket.on('game-over', (message) => {
            document.getElementById('status').innerText = message;
            const letterInput = document.getElementById('letter-input');
                if (letterInput) {
                    letterInput.disabled = true; // Desativa o campo de entrada de letras
                }
                const submitLetterButton = document.getElementById('submit-letter');
                if (submitLetterButton) {
                submitLetterButton.disabled = true; // Desativa o botão de enviar letra
            }
        });

        socket.on('reset-game', (message) => {
            document.getElementById('status').innerText = message;
            document.getElementById('setup').style.display = 'block'; // Exibe a tela de configuração
            document.getElementById('game').style.display = 'none';  // Esconde a tela de jogo
        });

        function sendGuess() {
            const letter = document.getElementById('letter-input').value;
            if (letter) {
                socket.emit('guess-letter', letter);
                document.getElementById('letter-input').value = '';
            }
        }
    </script>
</body>
</html>
